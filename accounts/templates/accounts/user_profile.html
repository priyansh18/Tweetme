{% extends 'base.html'%}
{% block title %}{{ block.super }}
   Detail View
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-sm-3 col-xs-12" style="background-color: rgb(155, 235, 135); height: 50px ;">
            <h1>{{ object.username }}</br></h1>
        </div>
        <div class="col-sm-9 col-xs-12">
            <h1>Tweets</h1>
            {% for tweets in object.tweet_set.all %}
                {{ tweets }} </br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
